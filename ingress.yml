# https://kubernetes.io/docs/concepts/services-networking/ingress/#the-ingress-resource

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: walmart-ingress
  namespace: default
spec:
  rules:
  - host: www.google.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: walmart-testservice
            port:
              number: 80