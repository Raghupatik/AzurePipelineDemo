# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master
- main

- feature/*
- bugfix/*
- hotfix/*

pool:
  name: 'Demo1'
  artifaceName: drop
  isMain: $[eq(variables['Build.SourceBranch'], 'refs/heads/main')]

variables:
  config: 'Release'

stages:
- stage: 'Build'
  jobs:
  - job: 'BuildClient'
    # pool:
    #  name: 'Test'
    steps:  
    
    - task: Npm@1
      displayName: 'Install Client Dependencies'
      inputs:
        command: 'install'
        workingDir: 'ClientApp'
    - task: Npm@1
      displayName: 'Build Client Application'
      inputs:
        command: 'custom'
        workingDir: 'ClientApp'
        customCommand: 'run build --prod'

    

  - job: 'BuildDotnet'
    # pool: 
    #  name: 'Demo'
    steps:  
    - script: dotnet build --configuration $(config)
      displayName: 'dotnet build $(config)'

    - script: echo 'Hello World'
      displayName: 'dotnet build $(config)'
   
    - task: DotNetCoreCLI@2
      inputs:
        command: 'publish'
        publishWebProjects: true
        arguments: '--configuration  $(config)  --output $(build.ArtifactStagingDirectory)/$(config)'
        zipAfterPublish: true

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'
